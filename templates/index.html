<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel pacjentów</title>
    <style>
        body { font-family: Arial; background: #f5f7fa; margin: 0; }
        nav { background: #0077cc; color: white; padding: 12px; display: flex; justify-content: space-between; }
        button { background: #0077cc; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; }
        button:hover { background: #005fa3; }
        main { margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        ul { list-style: none; padding: 0; }
        li { background: #eef3f7; margin: 6px 0; padding: 10px; border-radius: 6px; }
        .hidden { display: none; }
        .error { color: red; font-size: 13px; margin-bottom: 8px;}
    </style>
</head>
<body>
    <nav>
        <h3>Panel Pacjentów</h3>
        <div>
            <span id="userRole"></span>
            <button id="logoutBtn">Wyloguj</button>
        </div>
    </nav>
    <main>

            <h3>Dodaj / Edytuj pacjenta</h3>
<form id="patientForm">
    <label>Imię:</label>
    <input type="text" id="name" placeholder="Imię" required>
    <div id="error-name" class="error-message error"></div>

    <label>Nazwisko:</label>
    <input type="text" id="surname" placeholder="Nazwisko" required>
    <div id="error-surname" class="error-message error"></div>

    <label>Wiek:</label>
    <input type="number" id="age" placeholder="Wiek" required>
    <div id="error-age" class="error-message error"></div>

    <label>Ciśnienie:</label>
    <input type="number" id="pressure" placeholder="Ciśnienie">
    <div id="error-pressure" class="error-message error"></div>

    <label>Temperatura:</label>
    <input type="number" id="temperature" placeholder="Temperatura" step="0.1">
    <div id="error-temperature" class="error-message error"></div>

    <label>Tętno:</label>
    <input type="number" id="pulse" placeholder="Tętno">
    <div id="error-pulse" class="error-message error"></div>

    <label>PESEL:</label>
    <input type="text" id="pesel" placeholder="PESEL" required>
    <div id="error-pesel" class="error-message error"></div>

    <button type="submit">Zapisz</button>
</form>

       <section id="adminPanel" class="hidden">
            <h3>Lista pacjentów</h3>
        <ul id="patientList"></ul>
        </section>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
