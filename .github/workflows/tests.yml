name: CI/CD - Flask App Tests

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -v --maxfail=1 --disable-warnings

  deploy_prod:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "✅ All tests passed. Deploying to production..."
          # tutaj możesz dodać komendę do wdrożenia, np. przez API Render/Heroku/Netlify

  smoke_test:
    needs: deploy_prod
    runs-on: ubuntu-latest

    steps:
      - name: Run smoke test
        if: false 
        run: |
          echo "Running smoke test..."
          curl -f https://xChoina.pythonanywhere.com/health || exit 1
